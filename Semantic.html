<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic Layout</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #fff; padding: 30px; }
    .wrap { max-width: 900px; margin: 0 auto; }

    header, nav, footer {
      background: #f6a78c;
      border: 8px solid #fff;
      padding: 30px;
      font-size: 44px;
      font-weight: 700;
      color: #111;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      padding: 20px 30px;
      font-size: 44px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }
    .nav-links span {
      display: inline-block;
      width: 120px;
      height: 34px;
      background: #f9e5dd;
      border: 6px solid #fff;
      border-radius: 4px;
    }

    main {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    article {
      flex: 3;
      background: #32bdf3;
      border: 8px solid #fff;
      padding: 30px;
      font-size: 44px;
      font-weight: 700;
      color: #111;
    }

    aside {
      flex: 2;
      background: #cfcfcf;
      border: 8px solid #fff;
      padding: 30px;
      font-size: 44px;
      font-weight: 700;
      color: #111;
    }

    section {
      margin-top: 25px;
      background: #a7e4ff;
      border: 8px solid #32bdf3;
      height: 110px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 32px;
      font-weight: 700;
      color: #111;
    }

    .aside-box {
      margin-top: 30px;
      background: #e5e5e5;
      border: 8px solid #cfcfcf;
      height: 130px;
    }

    footer { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>&lt;header&gt;</header>

    <nav>
      <div>&lt;nav&gt;</div>
      <div class="nav-links">
        <span></span><span></span><span></span><span></span>
      </div>
    </nav>

    <main>
      <article>
        &lt;article&gt;
        <section>&lt;section&gt;</section>
        <section>&lt;section&gt;</section>
        <section>&lt;section&gt;</section>
      </article>

      <aside>
        &lt;aside&gt;
        <div class="aside-box"></div>
        <div class="aside-box"></div>
      </aside>
    </main>

    <footer>&lt;footer&gt;</footer>
  </div>
</body>
</html>
